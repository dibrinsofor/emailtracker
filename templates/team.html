{% extends "base.html" %}
{% block content %}
<div class="landing-page my-16 grid grid-cols-2 gap-6 mb-0">
    <div class="team-text max-w-lg">

        <p class="text-xl my-5">some lorem ipsum some lorem ipsum some lorem ipsumsome lorem ipsum some lorem ipsum some lorem ipsum some lorem</p>
